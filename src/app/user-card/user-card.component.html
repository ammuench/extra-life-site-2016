<div class="user">
  <div class="thumbnail">
    <img [src]="member.image" alt="">
    <div class="caption">
      <h3>
        {{member.name}}
      </h3>
      <p>
        <strong>Current Amount Raised: </strong>${{member.raised}}
      </p>
      <p>
        <a class="btn btn-primary details-button" role="button">
								{{member.name}}'s info!
							</a>
        <br class="hidden-xs">
        <a [href]="member.URL" class="btn btn-default profile-button" role="button">
								View {{member.name}}'s Extra-Life Page
							</a>
      </p>
    </div>
  </div>
</div>
